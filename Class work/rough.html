<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-image: url("your_background_image.jpg"); /* Replace with your actual image URL */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  appearance: none; 
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

a {
  color: #4CAF50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.footer {
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

.social-icons {
  margin-top: 10px;
}

.social-icons img {
  width: 30px;
  height: 30px;
  margin: 0 5px;
}

.powered-by {
  margin-top: 10px;
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Chitkara University</h1>
    <img src="your_logo_image.png" alt="Chitkara Logo" style="width: 100px; height: 100px;">
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="session">Session:</label>
        <select id="session" name="session">
          <option value="Jul-Dec 2022">Jul-Dec 2022</option>
          <option value="Jan-Jun 2023">Jan-Jun 2023</option>
          <option value="Jul-Dec 2023">Jul-Dec 2023</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Password</label>
      </div>
      <button type="submit">Sign In</button>
      <a href="#">Forgot your password? Click here</a>
    </form>
    <div class="footer">
      <a href="#">Privacy Policy</a>
    </div>
    <div class="social-icons">
      <img src="apple-icon.png" alt="Apple App Store">
      <img src="google-play-icon.png" alt="Google Play Store">
    </div>
    <div class="powered-by">
      Powered by <img src="code-brigade-logo.png" alt="Code Brigade Network"> Mobile App Code: 800002
    </div>
  </div>
</body>
</html>
