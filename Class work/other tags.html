<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. BOLD TEXT-->
    <h1><b>This is bold!!</b></h1>
    <!--STRONG TEXT-->
    <h1><strong>This is strong!!</strong></h1>
    <!--ITALIC TEXT-->
    <h1><i>This is italic!!</i></h1>
    <!--EMPHASIZED TEXT-->
    <h1><em>This is emphasized!!</em></h1>
    <!--MARKED TEXT-->
    <h1><mark>This is marked!!</mark></h1>
    <!--SMALL TEXT-->
    <h1><small>This is small!!</small></h1>
    <!--DELETED TEXT-->
    <h1><del>This is deleted!!</del></h1>
    <!--INSERTED TEXT-->
    <h1><ins>This is inserted!!</ins></h1>
    <!--SUBSCRIPT TEXT-->
    <h1>H<sub>2</sub>O</h1>
    <!--SUPERSCRIPT TEXT-->
    <h1>A<sup>2</sup>B</h1>

</body>
</html>
